<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="title">Number guessing game</h1>
    <p class="description">
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or less. We'll tell you if your guess was too high or too
      low.
    </p>
    <div class="form">
      <label for="guessField">Enter A Guess:</label>
      <input type="text" id="guessField" class="guessField" />
      <input
        type="submit"
        min="1"
        max="100"
        value="Submit Guess"
        class="guessSubmit"
        required
      />
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <button class="resetButton"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
